<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,400&family=Poppins:ital,wght@1,200&family=Smooch&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div id="navbar">
        <h1>Weather information app</h1>
        <div id="weatherInfo">
            <input type="text" id="city" placeholder="Enter city name" />
            <button id="submit" onclick="getData()">Get Weather</button>
        </div>
    </div>
    <div id="app">
        <div id="container"></div>
        <div class="gmap_canvas">
            <iframe width="950" height="500" id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0"></iframe>
        </div>
    </div>
    <div id="forecast"></div>
</body>

</html>

<script src="weather.js"></script>
